label: Timestamps

type: structure
style: table
modalsize: large
fields:
  artist:
    label: Artist
    type: text
    required: true
    width: 1/3
  title:
    label: Title
    type: text
    required: true
    width: 1/3
  time:
    label: Time
    type: text
    required: true
    width: 1/3
    validate:
      match: "/^(?:(?:([01]?\d|2[0-3]):)?([0-5]?\d):)?([0-5]?\d)$/"

